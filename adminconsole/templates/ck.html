{% extends "base.html" %}

{% block content %}
    
<form action="" method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group {% if field.errors %}error{% endif %}">
                <label class="control-label col-md-4">{{ field.label }}</label>

                <div class="controls col-md-8">
                    {{ field }}
                </div>
            {% if field.errors %}
                <div class="alert alert-danger">{{field.errors}}</div>
            {% endif %}
            </div>
    
    {% endfor %}        
    
            <div class="form-actions col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-success">weiter</button>
            </div>
</form>

{% endblock %}
