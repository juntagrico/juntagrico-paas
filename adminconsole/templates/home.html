{% extends "base.html" %}

{% block content %}
    {% if can_add_app %}
        <div class="row mb-3">
            <div class="col-md-12">
                <div role="group">
                    <a href="/ca/start" class="btn btn-success">neue Applikation</a>
                    <a href="/ca/import" class="btn btn-outline-success">bestehende Applikation importieren</a>
                </div>
            </div>
        </div>
    {% endif %}
    {% if apps %}
        <div class="row mb-3">
            <div class="col-md-12">
                <h2>Apps</h2>
                {% for app in apps %}
                    <p>
                        <a href="{% url "overview" app.id %}">{{ app.name }}</a>
                    </p>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock %}
