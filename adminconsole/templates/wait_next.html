{% extends "base.html" %}

{% block content %}
    <div class="card">
        <h5 class="card-header">{{ step }}</h5>
        <div class="card-body">
            <h4 class="card-title">Das kann einen Moment dauern</h4>
            <p class="card-text">Hier etwas zum Anschauen w√§hrend du wartest.</p>
            <div class="progress" id="progress-div">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                   role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" 
                   style="width: 0" id="progress"></div>
            </div>

        </div>
    </div>

{% block scripts %}

        var pid = '{{ pid }}';
    </script>
    <script type="text/javascript" src="/static/external/require.min.js" data-main="/static/js/initwaitnext.js"></script>
{% endblock %}
