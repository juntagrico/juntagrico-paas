{% extends "base.html" %} 
{% block allcontent %}
    <div class="offset-md-2 col-md-8">
        <form action="" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-form-label col-md-3" for="username">Benutzername </label>
                <div class="controls col-md-6">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Benutzername">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-md-3" for="password">Passwort</label>
                <div class="controls col-md-6">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Passwort">
                </div>
            </div>
            {% if form.errors %}
                <div class="offset-md-3 alert alert-danger">Sorry, das ist kein g√ºltiges Login</div>
            {% endif %}
            <div class="form-group row">
                <div class="offset-md-3 col-md-6">
                    <button type="submit" class="btn btn-success">Anmelden</button><br/><br/>
                    <!--a href="/my/newpassword">Neues Passwort anfordern</a-->
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next|escape }}"/>
        </form>
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <a href="{% url 'password_reset' %}">Passwort vergessen</a>
            </div>
        </div>
    </div>
{% endblock %}
