{% extends "base.html" %}

{% block content %}
    
<form action="" method="post">
    {% csrf_token %}
    
    <div class="form-group row">
        <label class="col-form-label col-md-4" for="{{ form.name.id_for_label }}">Name der Applikation (nur Kleinbuchstaben und Ziffern) *</label>

        <div class="col-md-8">
            {{ form.name }}
        </div>
    </div>
    {% if form.name.errors %}
        <div class="alert alert-danger col-md-12">{{form.name.errors}}</div>
    {% endif %}
    
    <div class="form-group row">
        <label class="col-md-3 col-form-label"></label>
        <div class="col-md-9 offset-md-3 controls radio"> 
            <label for="form.managed.id_for_label" class="col-form-label col-md-2">
                {{ form.managed }}
            </label>
            <label for="form.managed.id_for_label" class="col-form-label col-md-7">
                Soll die Applikation automatisch aktualisiert werden, wenn eine neue juntagrico Version erscheint?
            </label>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="offset-md-4 col-md-8">
            <button type="submit" class="btn btn-success">weiter</button>
        </div>
    </div>
</form>

{% endblock %}
