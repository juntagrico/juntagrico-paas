<!DOCTYPE html>
<html lang="de">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico"/>

    <link href="/static/external/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/external/mid/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/static/external/ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="/static/external/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/juntagrico.css" rel="stylesheet">
    <link href="/static/css/slider.css" rel="stylesheet">

</head>
<body>
<div class="page-container container">
    <div class="bordertop"></div>
    <div class="borderleft"></div>
    <div class="borderright"></div>
    <div class="borderbottom"></div>
    <div class="row myjuntagrico">
        <div class="col-md-12">
            <a href="/"><span class="juntagrico_logo"></span></a>
        </div>
    </div>
    <div class="row myjuntagrico">
    {% block all_page_title %}
        <div class="col-md-3"> 
            &nbsp;
        </div>
        <div class="col-md-9 juntagrico">
            {% block page_title %}
            {% endblock %}
        </div>
    {% endblock %}
    </div>
    
    <div class="row juntagrico">
        {% block allcontent %}
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked main-menu">
                    <li><h5>Dein Menu {{ user.first_name }}</h5>
                    </li>
                    <li class="">
                        <a href="/">Home</a>
                    </li>
                    <li class="">
                        <a href="{% url 'profile' %}">Profil</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        {% endblock %}
    </div>
    <div class="row footer">
    </div>
</div>

<script type="text/javascript" src="/static/external/jquery-1.11.2/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/static/external/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/static/js/slider.js"></script>

{% block scripts %}
    {# no scripts by default #}
{% endblock %}
</body>
